<!DOCTYPE html>
<html>
  <head>
    <title>Contact Sangjun</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/icons.css" />
  </head>
  <body class="contact-body">
    <section class="section-contact">
      <div class="row">
        <h2 class="u-center contact-header">How can I help for you?</h2>
        <a href="index.html">
          <i class="icon-arrows-square-remove button__contact-btn--close"></i
        ></a>
      </div>
      <div class="row">
        <form method="POST" action="#" class="contact-form">
          <div class="row">
            <div class="col-1-of-3">
              <label for="name" class="contact-font">Name</label>
            </div>
            <div class="col-2-of-3">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="What is your name?"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-1-of-3">
              <label for="subject" class="contact-font">Subject</label>
            </div>
            <div class="col-2-of-3">
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="What is your subject?"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-1-of-3">
              <label for="message" class="contact-font">Detail</label>
            </div>
            <div class="col-2-of-3">
              <textarea
                class="message"
                placeholder="Please tell me in detail :D"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col span-1-of-3">
              <label>&nbsp;</label>
            </div>
            <div class="col span-2-of-3">
              <input class="button__contact-btn" type="submit" value="Send!" />
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="https://unpkg.com/ionicons@4.5.1/dist/ionicons.js"></script>
  </body>
</html>
